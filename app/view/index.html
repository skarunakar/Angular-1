<!DOCTYPE html>
<html ng-app>
<head>
    <script src="../../node_modules/angular/angular.js"></script>
</head>
<body>
<input type="text"   ng-model="name"/>{{name}}
<div ng-init ="names=['shreya' , 'karunakar']">
<ul>
    <li ng-repeat="name in names| filter:name | orderBy:name ">{{name}}
    </li>
</ul>
</div>
</body>
</html>
